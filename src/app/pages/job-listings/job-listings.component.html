<div class="min-h-screen bg-gray-100 p-4">
    <header class="bg-white shadow-md p-4 rounded-lg flex justify-between items-center">
      <h1 class="text-xl font-semibold">Job Listings</h1>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search jobs..."
        class="border p-2 rounded-lg w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </header>
  
    <div *ngIf="filteredJobs.length > 0; else noJobs">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <div *ngFor="let job of filteredJobs" class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold">{{ job.title }}</h2>
          <p class="text-gray-600">{{ job.company }}</p>
          <p class="text-gray-500 text-sm">{{ job.location }}</p>
          <p class="mt-2">{{ job.description }}</p>
          <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            View Details
          </button>
        </div>
      </div>
    </div>
  
    <ng-template #noJobs>
      <p class="text-center text-gray-500 mt-10">No jobs found.</p>
    </ng-template>
  </div>
