<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <!-- Job Header -->
      <div class="border-b pb-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-900">{{ job.title }}</h1>
        <div class="mt-4 flex items-center justify-between">
          <div>
            <p class="text-xl text-gray-600">{{ job.company }}</p>
            <p class="text-gray-500">{{ job.location }}</p>
          </div> 
          <button routerLink="/candidate-details"
            *ngIf="isLoggedIn"
            (click)="applyForJob()"
            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
            Apply Now
          </button>
          <button 
            *ngIf="!isLoggedIn"
            routerLink="/login"
            [queryParams]="{returnUrl: '/job/' + job.id}"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Login to Apply
          </button>
        </div>
      </div>

      <!-- Job Description -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Job Description</h2>
        <p class="text-gray-700">{{ job.description }}</p>
      </div>

      <!-- Requirements -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Requirements</h2>
        <ul class="list-disc pl-5 space-y-2">
          <li *ngFor="let requirement of job.requirements" class="text-gray-700">
            {{ requirement }}
          </li>
        </ul>
      </div>

      <!-- Responsibilities -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Responsibilities</h2>
        <ul class="list-disc pl-5 space-y-2">
          <li *ngFor="let responsibility of job.responsibilities" class="text-gray-700">
            {{ responsibility }}
          </li>
        </ul>
      </div>

      <!-- Back Button -->
      <div class="mt-8">
        <button 
          routerLink="/"
          class="text-gray-600 hover:text-gray-900 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Back to Job Listings
        </button>
      </div>
    </div>
  </div>
</div>
