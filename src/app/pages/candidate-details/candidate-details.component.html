<div class="min-h-screen flex bg-gray-100">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white shadow-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Candidate Details</h2>
      <ul class="space-y-4">
        <li>
          <a href="#education" class="block text-lg font-medium text-gray-700 hover:text-blue-500">Education</a>
        </li>
        <li>
          <a href="#experience" class="block text-lg font-medium text-gray-700 hover:text-blue-500">Experience</a>
        </li>
        <li>
          <a href="#certifications" class="block text-lg font-medium text-gray-700 hover:text-blue-500">Certifications</a>
        </li>
        <li>
          <a href="#resume" class="block text-lg font-medium text-gray-700 hover:text-blue-500">Resume</a>
        </li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="w-3/4 bg-gray-50 p-8">
      <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()" class="space-y-12">
        <!-- Education Section -->
        <div id="education">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Education</h3>
          <div formArrayName="education">
            <div *ngFor="let edu of educationControls.controls; let i = index" [formGroupName]="i" class="space-y-4">
              <div class="border-b border-gray-300 pb-4 mb-4" *ngIf="i > 0"></div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Qualification</label>
                <select formControlName="qualification" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                  <option value="" disabled>Select Qualification</option>
                  <option *ngFor="let qualification of qualifications" [value]="qualification">{{ qualification }}</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Specialization</label>
                <input type="text" formControlName="specialization" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">College Name</label>
                <input type="text" formControlName="college" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Passout Year</label>
                <select formControlName="passoutYear" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                  <option value="" disabled>Select Year</option>
                  <option *ngFor="let year of passoutYears" [value]="year">{{ year }}</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Percentage/CGPA</label>
                <input type="text" formControlName="percentage" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Board/University</label>
                <input type="text" formControlName="board" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
            </div>
            <button type="button" (click)="addEducation()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Add Education</button>
          </div>
          <button type="button" class="mt-6 bg-green-500 text-white px-6 py-2 rounded-lg">Save and Continue</button>
        </div>
  
        <!-- Experience Section -->
        <div id="experience">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Experience</h3>
          <div formArrayName="experience">
            <div *ngFor="let exp of experienceControls.controls; let i = index" [formGroupName]="i" class="space-y-4">
              <div class="border-b border-gray-300 pb-4 mb-4" *ngIf="i > 0"></div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Company</label>
                <input type="text" formControlName="company" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Role</label>
                <input type="text" formControlName="role" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Duration</label>
                <input type="text" formControlName="duration" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
            </div>
            <button type="button" (click)="addExperience()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Add Experience</button>
          </div>
          <button type="button" class="mt-6 bg-green-500 text-white px-6 py-2 rounded-lg">Save and Continue</button>
        </div>
  
        <!-- Certifications Section -->
        <div id="certifications">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Certifications</h3>
          <div formArrayName="certifications">
            <div *ngFor="let cert of certificationControls.controls; let i = index" [formGroupName]="i" class="space-y-4">
              <div class="border-b border-gray-300 pb-4 mb-4" *ngIf="i > 0"></div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" formControlName="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Issuing Organization</label>
                <input type="text" formControlName="issuingOrganization" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Year</label>
                <input type="text" formControlName="year" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
              </div>
            </div>
            <button type="button" (click)="addCertification()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Add Certification</button>
          </div>
          <button type="button" class="mt-6 bg-green-500 text-white px-6 py-2 rounded-lg">Save and Continue</button>
        </div>
  
        <!-- Resume Section -->
        <div id="resume">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Resume</h3>
          <div>
            <label class="block text-sm font-medium text-gray-700">Upload Resume</label>
            <input type="file" formControlName="resume" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
          </div>
          <button type="submit" class="mt-6 bg-green-500 text-white px-6 py-2 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>
